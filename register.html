<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
  <p class="description">Be the one to save our mother nature :)</p>
  <form  action=''https://register-demo.freecodecamp.org11'' id="survey-form">
    <fieldset>
     <label id="name-label">Name<input required id="name" type="text" placeholder="Enter Your Name"></input>
     </label>

    <br>
    <label id="email-label">Email<input id="email" name= "email" type="email" required placeholder="chomugod@gmail.com"></input>
    </label>
    <br>
    <label id="number-label">Age<input id="number" type="number" min="18" max="100" placeholder="21"></input></label><br>
    <label>Gender<select id="dropdown" required>
      <option>(select one)</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select></label>
  </fieldset>
    <br>
    <fieldset>
     <label>Donate now<input type="radio" name="radio-buttons" value="1"></input></label>
     <br>
     <label>Will donate later<input type="radio" name="radio-buttons" value="2"></input></label>
    </fieldset>
     <br>
     <fieldset>
     <label>I am a student<input type="checkbox" value="0"></input></label>
     <br>
     <label>I am employed<input type="checkbox" value="1"></input></label>
     <br>
     <label>I am enemployed<input type="checkbox" value="2"></input></label>
     <br>
      <label>
          <textarea>Enter your comments...</textarea>
          <br>
        </fieldset>
        <br>
      </label>
      <label><input id="submit" type="submit"></input></label>
  </form>
  </body>
</html>
